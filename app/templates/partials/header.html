<header class="d-flex justify-content-between align-items-center px-5">
  <h1>
    <a href="{% url "index" %}" class="text-decoration-none text-white">Gains</a>
  </h1>
  <nav>
    <ul class="list-unstyled d-flex gap-3">
      {% if not user.is_authenticated %}
        <li>
          <a href="{% url "login" %}" class="text-decoration-none">Entrar</a>
        </li>
      {% else %}
        <li>
          <a href="{% url "logout" %}" class="text-decoration-none">Sair</a>
        </li>
        <li>
          <a href="{% url "adicionar_produto" %}" class="text-decoration-none">Adicionar produto</a>
        </li>
        <li>
          <a href="{% url "adicionar_categoria" %}" class="text-decoration-none">Adicionar categoria</a>
        </li>
      {% endif %}
      <li>
        <a href="{% url "carrinho" %}" class="text-decoration-none"
          ><i class="bi bi-cart-fill"></i
        ></a>
      </li>
    </ul>
  </nav>
</header>
