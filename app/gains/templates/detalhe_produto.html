{% extends "base.html" %}

{% block content %}
  {% include "partials/categorias.html" %}

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url "index" %}">In√≠cio</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        {{ produto }}
      </li>
    </ol>
  </nav>

  <section class="row">
    <div class="col-6 d-flex align-content-center justify-content-center">
      <img src="{{ produto.foto.url }}" alt="{{ produto.nome }}" />
    </div>
    <div class="col-6">
      <div class="border-bottom border-dark-subtle">
        <h1>{{ produto.nome }}</h1>
        <p>{{ produto.descricao }}</p>
      </div>
      <div class="buy-container mt-2 d-flex flex-column gap-3">
        <span class="buy-container__price fs-1 fw-bold">R$ {{ produto.preco }}</span>

        <form class="d-flex flex-column gap-3" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input
              type="number"
              name="quantidade"
              id="quantidade"
              class="form-control"
              min="1"
              value="1"
            />
          </div>
          <button class="btn btn-lg btn-primary" type="submit">
            <i class="bi bi-cart-fill"></i>
            Adicionar ao carrinho
          </button>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
