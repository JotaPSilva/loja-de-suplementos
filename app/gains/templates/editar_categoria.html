{% extends "base.html" %}

{% block content %}
  {% include "partials/categorias.html" %}
  <section class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
          {{ form.nome }}
          {{ form.nome.errors }}
      </div>
      <input type="submit" value="Atualizar categoria" class="btn btn-primary mt-3">
    </form>
    <a href="{% url "excluir_categoria" categoria.id %}" class="btn btn-secondary mt-2">
      <i class="bi bi-pencil-fill"></i>
      Excluir categoria
    </a>
  </section>
{% endblock content %}
